<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlinks</title>
    </head>
    <body>
        
        <h2>USING HYPERLINKS TO NAVIGATE BETWEEN THE PAGES</h2>  
        
        <!-- 
            Hyperlinks are of 2 types . 
            Absolute URLs always include the domain name of the site with http://www. 
            Relative links show the path to the file or refer to the file itself. 
        -->
        
        <p> 
           This is the Relative Link type to Basic Structure of HTML , <a href="1 Basic Structure.html">here is the link.</a>
        </p>
        
        <p> 
            This is the Absolute Link type to Google, <a href="https://www.google.co.in/">here is the link.</a>
        </p>

    </body>
</html>
