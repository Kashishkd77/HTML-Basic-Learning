<!DOCTYPE html>
<html>
    <head>
        <title>IDs and Classes</title>
    </head>
    <body>

        <!-- Id is unique identifier for an HTML element. This attribute helps in styling in CSS -->  
        <!-- We can have only single instance of "id attribute" -->
        <p id="id1">Paragraph tag with id instance as id1</p>
        <!-- <p id="id1">Paragraph tag with same id as above is INVALID </p>  : INVALID -->
        
        
        <!-- Class is global identifier for an HTML element. This attribute helps in styling in CSS -->
        <!-- We can have multiple instances of "class attribute" -->
        <p class="class1">First Paragraph tag with class instance as class1</p>
        <p class="class1">Second Paragraph tag with class instance as class1</p>
    
    </body>
</html>
