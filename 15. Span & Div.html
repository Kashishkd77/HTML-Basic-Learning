<html>
    <head>
        <title>Span and Div</title>
    </head>
    <body>

        <!-- Span and div tag do not add any semantic value to the HTML page until used for styling in CSS -->
        <!-- Div Tag is basically a block level element used for wrapping block elements within it -->
        <!-- Span Tag is basically an inline level element used for wrapping inline elements within it -->
        
        <!-- Everything within "main-container" is a child element of "main-container" -->
        <div id="main-container">
            <p>This is a paragraph tag</p>
            <strong>This is <span class="explosive">strong tag</span></strong>
        </div>
        
    </body>
</html>
