<!DOCTYPE html>
<html>
    <head>
        <title>	Images </title>
    </head>
    <body>
        
        <!-- Image Tag is an inline element -->
        <!-- In case the image is not visible in any case then the text in "alt attribute" is visible-->

        <h2>We have successfully inserted an image to our HTML page</h2>
        <img src="Picture.jpg" alt="This is first image by Abelle Hayford" width="500" height="500">
        <img src="Picture1.jpg" alt="This is second image by Abelle Hayford" width="1000" height="500">
        <img src="Picture2.jpg" alt="This is third image by Abelle Hayford" width="200" height="400">

    </body>
</html>
