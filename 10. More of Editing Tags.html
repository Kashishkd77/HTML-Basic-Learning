<html>
    <head>
        <title>More of Editing Tags</title>
    </head>
    <body bgcolor="black">
        
        <h2>We are adding following tags to our HTML Page</h2>
        <h3>Text Alignment, Underline, Bold ,Italic ,Background Color ,Font Tags and Horizontal Line</h3>
        
        <br><br>

        <font color="white" size="5" face="elephanta">
            <p align="center">
                <u>Text is center aligned and underlined.</u>
            </p>
            
            <br>
            
            <!-- Adds Horizontal line -->
            <hr>
        
            <br>

            <p align="left">
                <i>Text is italic and left aligned.</i>
            </p>
            
            <br><br> 

            <p align="center">
                <b>Text is bold and center aligned.</b>
            </p>

            <br>
            <br> 

            <p align="right">
                Text is right aligned.    
            </p>
        </font>

    </body>
</html>
