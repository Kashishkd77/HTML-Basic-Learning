<html>
	<head>
		<title>Mark, Abbreviations and Bdo Tags</title>
	</head>
	<body>
	
		<!-- Mark tag is used for highlighting the text -->
		<p>The following word has been <mark>marked</mark> with yellow.</p>

		<!-- Abbr Tag is used for abbreviations -->
		<p>I love <abbr title="HyperText Markup Language">HTML</abbr></p>

		<!-- Bi-Directional Override or <bdo> tag is used to override the current text direction. -->
		<p><bdo dir="rtl">This text will go from right to left.</bdo></p>

		<!-- Quote Tag is used to put text within quotations -->
		<p>Someone rightly said that <q>Where there is will , there is way.</q></p>
	
	</body>
</html>
