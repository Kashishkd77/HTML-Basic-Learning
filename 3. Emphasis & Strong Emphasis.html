<!DOCTYPE html>
<html>
    <head>
        <title>Emphasis and Strong Emphasis</title>
    </head>
    <body>
        <h3>We are adding Emphasis and Strong Emphasis tags in our HTML Page.</h3>

        <p>Emphasis tag emphasizes the text by making it appear in <em>italics</em>.</p>
        
        <p>Strong Emphasis tag emphasizes the text by making it appear in <strong>bold</strong>.</p>
    </body>
</html>
